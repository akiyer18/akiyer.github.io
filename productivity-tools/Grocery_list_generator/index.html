<!DOCTYPE html><html><head><title>Grocery List Generator</title><style>body{font-family:Arial;margin:40px;background:#FAFBFE}.container{max-width:800px;margin:0 auto}.back-link{color:#8B7CF6;text-decoration:none;margin-bottom:20px;display:inline-block}.btn{background:#8B7CF6;color:white;padding:10px 20px;border:none;border-radius:5px;text-decoration:none;display:inline-block}.card{background:white;padding:30px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.08);margin:20px 0}.form-group{margin:20px 0}.form-control{width:100%;padding:10px;border:1px solid #ddd;border-radius:5px}.item{background:#f8f9fa;padding:15px;margin:10px 0;border-radius:5px}</style></head><body><div class="container"><a href="../" class="back-link">‚Üê Back to Tools</a><h1>üõí Grocery List Generator</h1><div class="card"><h2>Add Item</h2><div class="form-group"><input type="text" id="itemName" class="form-control" placeholder="Item name"></div><button class="btn" onclick="addItem()">Add Item</button></div><div class="card"><h2>Your List</h2><div id="itemList"></div><button class="btn" onclick="clearList()">Clear All</button></div></div><script>let items=JSON.parse(localStorage.getItem("groceryItems")||"[]");function addItem(){const name=document.getElementById("itemName").value.trim();if(name){items.push({id:Date.now(),name,checked:false});localStorage.setItem("groceryItems",JSON.stringify(items));document.getElementById("itemName").value="";renderList()}}function toggleItem(id){const item=items.find(i=>i.id==id);if(item){item.checked=!item.checked;localStorage.setItem("groceryItems",JSON.stringify(items));renderList()}}function deleteItem(id){items=items.filter(i=>i.id!=id);localStorage.setItem("groceryItems",JSON.stringify(items));renderList()}function clearList(){items=[];localStorage.setItem("groceryItems",JSON.stringify(items));renderList()}function renderList(){const container=document.getElementById("itemList");container.innerHTML=items.map(item=>`<div class="item"><input type="checkbox" ${item.checked?"checked":""} onchange="toggleItem(${item.id})"> ${item.name} <button onclick="deleteItem(${item.id})" style="float:right;background:#dc3545;color:white;border:none;padding:5px;border-radius:3px">Delete</button></div>`).join("")}renderList()</script></div></body></html>
